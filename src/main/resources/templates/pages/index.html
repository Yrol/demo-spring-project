<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
	<p>Enter date below</p>

	<!-- 
	formData.x -> x must match the entities defined in User object.
	 -->
	<form action="/create" method="post" th:object="${formData}">

		<p>
			Full Name: <input type="text" th:field="${formData.fullName}" />
		</p>
		<p>
			Age: <input type="text" th:field="${formData.age}" />
		</p>
		<p>
			Employed: <input type="checkbox" th:field="${formData.employed}"
				th:value="true" />
		</p>

		<p>Choose Gender</p>
		<p>
			Male <input type="radio" th:field="${formData.gender}" value="Male"
				th:vaule="Male" /> Female <input type="radio"
				th:field="${formData.gender}" value="Male" th:vaule="Female" />
		</p>

		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>

	</form>
</body>
</html>
